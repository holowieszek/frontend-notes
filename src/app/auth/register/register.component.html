<mat-card>
  <mat-card-title>
    Register
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onRegister()">
      <mat-form-field>
        <input 
          name="username"
          matInput
          type="text"
          placeholder="Username"
          formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input 
          name="password"
          matInput
          type="password"
          placeholder="Password"
          formControlName="password">
      </mat-form-field>
      <button
        mat-raised-button
        color="warn"
        type="submit">Register</button>
    </form>
  </mat-card-content>
</mat-card>
